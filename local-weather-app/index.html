<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="localweatherapp.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="localweatherapp.js"></script>

    <!--font link-->
  <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add background color and some padding to the footer */
    footer {
	  background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
  <div class="container row-lg-10 row-lg-offset-1">
      <div class="interface centered text-center col-lg-10 col-lg-offset-1">
        <div class="weather-icon container-fluid" id="city">City
        </div>
        <div id="date">
        </div>
        <div class="temp"> 
          <span id="temperature">
          </span>
        </div>
        <div id="temp-sign">
        </div>
        <div class= "round-button">
          <btn class= "btn btn-default far cel round-button-circle">
            &deg;C
          </btn>
        </div>
        <div class="icon">
          <img class="icon-pic" src="http://openweathermap.org/img/w/10d.png">
        </div>
        <div id="forecast"></div>
       
    </div>
  </div>
</body>
