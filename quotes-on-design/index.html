<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quotes On Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quotes-on-design.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="quotes-on-design.js"></script>

    <!--font link-->
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add background color and some padding to the footer */
    footer {
	  background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
  <title>Quotes On Design</title>
  <h1 class="header text-center">
    Quotes On Design
  </h1>
  <div class="buttonbox text-center">
      <button id="get-quote" class="btn btn-primary text-center centered">
             get quote
      </button>
  </div>
  <div class= "innerframe container-fluid">
    <div class="quote-box container-fluid">
       <div class="quote col-sm-8 col-sm-offset-2" id="quote-content">
            Worry is essentially a misuse of imagination.
          <!--closing quote-->
      </div>
 
      <span class="col-sm-8 col-sm-offset-2" id="tweet">
        tweet
        </span>
    <!--closing quotebox-->
    </div>
      <!--closing innerframe div-->
  </div>
</body>
